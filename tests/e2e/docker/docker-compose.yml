# Needs to be linked with at least musicbrainz.yml and selenoid.yml for use in
# E2E tests through and .env file.
---
version: '3.9'
services:
    mbproxy:
        networks:
            selenoid:
                # We use these aliases so that these domains map to this
                # container in the browser containers.
                aliases:
                    - musicbrainz.org
                    - beta.musicbrainz.org
                    - test.musicbrainz.org
                    - ${MUSICBRAINZ_WEB_SERVER_HOST}
    musicbrainz:
        volumes:
            # Need to map the E2E test directory to be able to insert the test
            # data.
            - $PWD/tests/e2e:/media/e2e

