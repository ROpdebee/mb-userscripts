events {}
http {
  upstream mb {
    server        musicbrainz:5000;
  }

  server {
    listen        80;
    server_name   test.musicbrainz.org;

    location / {
      proxy_pass        http://mb;
      proxy_redirect    off;
      proxy_set_header  Host $host:$server_port;
      proxy_set_header  Origin "http://$host";
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen              443 ssl;
    ssl_certificate     /etc/nginx/cert.pem;
    ssl_certificate_key /etc/nginx/key.pem;

    location / {
      proxy_pass        http://mb;
      proxy_redirect    off;
      proxy_set_header  Host $host:$server_port;
      # Need to rewrite Origin header to make sure is_cross_origin returns false
      # in MBS, otherwise we won't be able to submit any forms.
      proxy_set_header  Origin "http://$host";
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }
  }
}
